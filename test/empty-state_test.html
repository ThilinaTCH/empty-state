<!doctype html>

<html>
  <head>
    <title>empty-state test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../empty-state.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <empty-state></empty-state>
      </template>
    </test-fixture>

    <script>
      suite('empty-state', function() {
        var element;

        setup(function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          assert.equal(element.is, 'empty-state');
        });

        test('element is hidden', function(done) {
          element.hidden = true;
          flush(function() {
            var image = Polymer.dom(element.root).querySelectorAll('iron-image');
            assert.equal(image.length, 0);
            done();
          });
        });

        test('element is visible', function(done) {
          element.hidden = false;
          flush(function() {
            var image = Polymer.dom(element.root).querySelectorAll('iron-image');
            assert.equal(image.length, 1);
            done();
          });
        });
      });
    </script>
  </body>
</html>
