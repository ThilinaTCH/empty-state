<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">

<!--
`empty-state`
A responsive element to represent your empty states.

@demo demo/index.html 
-->

<dom-module id="empty-state">
  <template>
    <style>
      :host {
        display: block;
      }

      .empty-state-container {
        position:absolute;
        top:45%;
        left:50%;
        padding:15px;
        -ms-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
      }
    </style>

    <div class="empty-state-container">
      <iron-image height="{{height}}" width="{{width}}" sizing="contain" src="{{src}}"></iron-image>
    </div>
  </template>

  <script>
    Polymer({

      is: 'empty-state',

      properties: {
        height: {
          type: Number,
          value: "250"
        },
        width: {
          type: Number,
          value: "250"
        }
      }

    });
  </script>
</dom-module>
